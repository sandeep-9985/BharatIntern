<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-0">
            <div class="input-1">
                <h3>Enter The Temperature:</h3>
            </div>
            <div class="input-2">
                <input type="text" id="inp" placeholder="">
            </div>
            <div class="input-3">
                <button class="cel" id="cel1" value="celsius">Celsius</button>
                <button class="far" id="far1" value="faren">Farehnheit</button>
                <button class="kel" id="kel1" value="kelvin">Kelvin</button>
            </div>
        </div>
        <div class="result">
            <div class="input-1">
                <h3>The Result is :</h3>
            </div>
            <div class="res">
                <h2 id="res"></h2>
            </div>
            <div class="input-3">
                <button class="cel" id="cel2" value="celsius">Celsius</button>
                <button class="far" id="far2" value="faren">Farehnheit</button>
                <button class="kel" id="kel2" value="kelvin">Kelvin</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
